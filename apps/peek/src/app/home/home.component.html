<figure class="home">
  <img src="assets/images/logo-purple-blue.svg" alt="Peer Contact" />
  <a mat-flat-button color="primary" routerLink="/one2one"> # Geral </a>
</figure>
<mat-tab-group dynamicHeight mat-align-tabs="end">
  <mat-tab label="Criar">
    <ng-template matTabContent>
      <mat-toolbar>
        <button
          mat-flat-button
          color="primary"
          form="room-form"
          (click)="onCreate()"
        >
          Iniciar conversa
        </button>
      </mat-toolbar>
    </ng-template>
  </mat-tab>
  <mat-tab label="Convidado">
    <ng-template matTabContent>
      <form
        id="room-form"
        autocomplete="off"
        [formGroup]="joinForm"
        (ngSubmit)="onJoin()"
      >
        <mat-form-field>
          <mat-label>Código de convidado</mat-label>
          <peek-peer-code formControlName="code"></peek-peer-code>
          <mat-error>Código inválido</mat-error>
        </mat-form-field>
      </form>
      <mat-toolbar>
        <button
          mat-flat-button
          color="primary"
          form="room-form"
          [disabled]="joinForm.invalid"
          (click)="onJoin()"
        >
          Entrar na sala
        </button>
      </mat-toolbar>
    </ng-template>
  </mat-tab>
</mat-tab-group>
