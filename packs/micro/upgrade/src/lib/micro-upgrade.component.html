<section [ngClass]="{crop: crop | async}">
  <button class="crop-button" mat-icon-button (click)="toggleCrop()">
    <mat-icon>crop</mat-icon>
  </button>
  <video #localVideo id="localVideo" playsinline autoplay muted></video>
  <video #remoteVideo id="remoteVideo" playsinline autoplay></video>
</section>
<mat-toolbar>
  <button mat-stroked-button [disabled]="state.call" color="accent" (click)="call()">
    Ligar
  </button>
  <div>
    <button mat-icon-button [disabled]="state.upgrade" (click)="upgrade()">
      <mat-icon>videocam</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleAudio()">
      <mat-icon> {{ (audio | async) ? 'mic' : 'mic_off' }}</mat-icon>
    </button>
  </div>
  <button mat-stroked-button [disabled]="state.hangup" color="warn" (click)="hangup()">
    Desligar
  </button>
</mat-toolbar>
